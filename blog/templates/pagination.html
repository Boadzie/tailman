<div class="">
    <span class="flex items-center justify-center step-links">
    {% if page.has_previous %}
    <a class="flex px-8 py-2 mx-auto mr-8 text-lg text-white bg-indigo-500 border-0 rounded w-30 focus:outline-none hover:bg-indigo-600" href="?page={{ page.previous_page_number }}">Previous</a>
    {% endif %}
    <span class="flex ">
    Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
    {% if page.has_next %}
    <a class="flex px-8 py-2 mx-auto ml-4 text-lg text-white bg-indigo-500 border-0 rounded w-36 focus:outline-none hover:bg-indigo-600" href="?page={{ page.next_page_number }}">Next</a>
    {% endif %}
    </span>
  </div>
