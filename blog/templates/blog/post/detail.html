{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container px-4 py-8 mx-auto">
    <h1 class="mb-1 text-3xl">{{ post.title }}</h1>
    <p class="mt-0 mb-4 text-sm text-gray-500">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    <p class="leading-relaxed">{{ post.body|linebreaks }}</p>
    <p class="mt-2 mb-2">
        <a class="inline-flex items-center mt-4 text-indigo-500" href="{% url "blog:post_share" post.id %}">
        Share this post
        <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="M12 5l7 7-7 7"></path>
        </svg>
        </a>
      </p>
</div>
{% endblock %}
